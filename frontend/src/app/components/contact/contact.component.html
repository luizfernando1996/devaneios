<div class="contact-container">
  <h1>Contact Me</h1>
  <p>Feel free to connect with me through the following channels:</p>

  <ul class="contact-list">
    <li>
      <a href="https://github.com/luizfernando1996/devaneios" target="_blank">
        <mat-icon>code</mat-icon>
        GitHub (front-end, back-end and terraform)
      </a>
    </li>
    <li>
      <a
        href="https://www.linkedin.com/in/luiz-fernando-devaneios/"
        target="_blank"
      >
        <mat-icon>person</mat-icon>
        My LinkedIn
      </a>
    </li>
    <li>
      <a href="https://www.youtube.com/@devaneios2051" target="_blank">
        <mat-icon class="icon">video_library</mat-icon>
        YouTube Channel
      </a>
    </li>

    <li>
      <div>
        <mat-icon class="icon">email</mat-icon>
        <span class="label">If you want to send me an email just text below and send it.</span>
      </div>
      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            [(ngModel)]="formData.subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="5"
            [(ngModel)]="formData.message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </li>
  </ul>

  <!-- Avaliar de colocar um chatbot aqui para o visitante conversar sobre mim -->
</div>
