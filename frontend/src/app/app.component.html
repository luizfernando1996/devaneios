<!-- src/app/components/header/header.component.html -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Luiz Fernando</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon class="icon">home</mat-icon>
        <span class="text">Home</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon class="icon">person</mat-icon>
        <span class="text">About me</span>
      </a>
      <!-- <a mat-list-item routerLink="/projects" routerLinkActive="active">
        <mat-icon class="icon">work</mat-icon>
        <span class="text">Projects</span>
      </a> -->
      <a mat-list-item routerLink="/contact" routerLinkActive="active">
        <mat-icon class="icon">email</mat-icon>
        <span class="text">Contact Me</span>
      </a>
      <a mat-list-item routerLink="/courses" routerLinkActive="active">
        <mat-icon class="icon">school</mat-icon>
        <span class="text">Courses</span>
      </a>
      <a mat-list-item routerLink="/login" routerLinkActive="active">
        <mat-icon class="icon">lock</mat-icon>
        <span class="text">Login</span>
      </a>
      <a mat-list-item routerLink="/password" routerLinkActive="active">
        <mat-icon class="icon">lock</mat-icon>
        <span class="text">Password</span>
      </a>
      <a mat-list-item routerLink="/password-upload" routerLinkActive="active">
        <mat-icon class="icon">lock</mat-icon>
        <span class="text">Password-upload</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
